<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

        <div class="first-v">
            <img class="img" src="./img/toggle.jpg" alt="toggle">
    
            <div class="radio">
                <div class="on">
                    <input type="radio" checked name="radio" id="radio-1">
                    <label for="radio-1">Off</label>
                </div>
                <div class="off">
                    <input type="radio" name="radio" id="radio-2">
                    <label for="radio-2">On</label>
                </div>
            </div>
        </div>

        <div class="second-v">
            <div class="block">
                <input type="radio" checked name="light" id="day">
                <label for="day">Night</label>
            </div>
            <div class="block">
                <input type="radio" name="light" id="night">
                <label for="night">Day</label>
            </div>
        </div>


    </div>
</body>
</html>
